<body>
	<h1>Develop: 開発案件</h1>
	<ol>
		<li>案件:「割り勘」を計算するアプリを作る事</li>
		<li>要件: 金額入力、人数入力を入力する事で、割り勘金額が算出される</li>
		<li>条件: 各チームごと開発を進める事(CEOは全員提出を確認)</li>
		<li>提出: GitHub PagesにUploadし、URLを報告する事</li>
		<li>期限: 12月19日(月)</li>
	</ol>

	<div class="warikan">
		<h1>割り勘アプリ</h1>
		<div class="kazu">
			<p id="text1">人数</p><input tyoe="text"  id="ninzuu"><P>人</P>
		</div>
		<div class="nedan">
			<p id="text2">金額</p><input type="text"  id="kingaku"><p>円</p>
		</div> 

		<h3 id="goukei">一人当たりの金額 = </h3>
	</div>
	<button id="siken">計算</button>

	<h2>計算用電卓</h2>
	<div id="keisan">
		<h2 id="kekka"></h2>
	  </div>
	  
	  <div id="button">
		<div class="dan_1"><button id="ac">AC</button><button id="puramai">+/-</button><button id="percent">%</button><button id="waru">/</button></div>
		<div class="dan_2"><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="kakeru">*</button></div>
		<div class="dan_3"><button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="mainasu">-</button></div>
		<div class="dan_4"><button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="purasu">+</button></div>
		<div class="dna_5"><button id="zero">0</button><button id="ten">.</button><button id="ikoru">=</button></div>
	  </div>
	<!-- JavaScript -->
	<script src="//cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
